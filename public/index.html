<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>ispik's Schedule</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                events: {
                    url: '/public.ics',
                    format: 'ics'
                },
                slotMinTime: '00:00:00',
                slotMaxTime: '24:00:00',
                height: "auto",
                nowIndicator: true,
                allDaySlot: false,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                }
            });
            calendar.render();
        });
    </script>
    <style>
        :root {
            /* Soften the grid borders */
            --fc-border-color: #e5e7eb;
            --fc-today-bg-color: #f8fafc;
            --fc-neutral-bg-color: #f3f4f6;

            /* Modernize the buttons */
            --fc-button-bg-color: #3b82f6;
            --fc-button-border-color: #3b82f6;
            --fc-button-hover-bg-color: #2563eb;
            --fc-button-hover-border-color: #2563eb;
            --fc-button-active-bg-color: #1d4ed8;

            /* Style the class events */
            --fc-event-bg-color: #ecfeff;
            --fc-event-border-color: #06b6d4;
            --fc-event-text-color: #083344;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f4f4f5;
            padding: 20px;
        }

        #calendar {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Round the event blocks slightly */
        .fc-event {
            border-radius: 6px;
            padding: 2px 4px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
